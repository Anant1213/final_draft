<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK Lakshmipat University Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Welcome to JK Lakshmipat University Chatbot</h1>

    <!-- Buttons to switch between university pages -->
    <button class="page-switch-button" onclick="switchPage('amity')">Amity University</button>
    <button class="page-switch-button" onclick="switchPage('chandigarh')">Chandigarh University</button>
    <button class="page-switch-button" onclick="switchPage('woxsen')">Woxsen University</button>
    <button class="page-switch-button" onclick="switchPage('dbs')">Doon Business School</button>

    <!-- Chatbot interface -->
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
        <button id="send-button" class="chat-send-button">Send</button>
    </div>

    <script src="{{ url_for('static', filename='js/switch.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
